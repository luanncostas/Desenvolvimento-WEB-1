<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Contate-Nos</title>
</head>
<body>
    <div class="div2">
        <form action="/submit" method="post">
            <h1 class="poppins-light">CONTATE-NOS</h1>
            <input type="text" name="name" placeholder="Nome" required class="textbox">
            <img class="linha" src="./assets/line.png" alt=""><br>
            <input type="email" name="email" placeholder="Email" required class="textbox">
            <img class="linha" src="./assets/line.png" alt=""><br>
            <textarea name="message" placeholder="Mensagem" required></textarea>
            <img class="linha" src="./assets/line.png" alt=""><br>
            <button class="submit1" type="submit">Enviar</button>
            <di id="result"></div>
        </form>
    </div>
</body>
</html>
