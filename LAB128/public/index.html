<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Autenticação de dois fatores</title>
    </head>
<body>
    <div>
        <form class="form1" action="/send2fa" method="post">
            <h1 class="poppins-light">AUTENTICAÇÃO</h1>
            <input class="textbox" type="email" name="email" placeholder="Digite o seu email" required>
            <img class="linha" src="./assets/line.png" alt="">
            <button class="submit2" type="submit">Send 2FA</button>
        </form>

        <form class="form1" action="/verify2fa" method="post">
            <input class="textbox" type="text" id="secret" name="secret" placeholder="Digite o seu código 2FA" required>
            <img class="linha" src="./assets/line.png" alt="">
            <button class="submit2" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
